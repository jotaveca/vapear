<ion-header>
  <ion-toolbar>
    <ion-title text-center>Vapear Vzla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-fab top left edge>
    <button ion-fab color="vibrant" mini><ion-icon name="logo-instagram"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab color="danger"  (click)="openInstagram()"> <ion-icon name="logo-instagram"></ion-icon></button>
      <button ion-fab color="vibrant" (click)="openFacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab color="primary" (click)="openTwitter()"><ion-icon name="logo-twitter"></ion-icon></button>
      
    </ion-fab-list>
</ion-fab>


 <ion-card *ngFor="let novedad of novedades">

  <img src="{{novedad.guid}}" imageViewer>
 
</ion-card>

</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent>    
    <img src="assets/img/down.png">
  </ion-toolbar>
</ion-footer>

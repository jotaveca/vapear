  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> {{articuloCategoria.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

 <ion-item *ngFor="let articulo of articulos">
  <button clear ion-item (click)="openDetallePage(articulo)">
      <ion-thumbnail item-start>
         <img src="http://www.vapearvzla.com/wp-content/uploads/{{articulo.meta_value}}">
      </ion-thumbnail>
        <h2>{{articulo.post_title}}</h2>
       
       
      </button>
</ion-item>
 </ion-list>

</ion-content>
